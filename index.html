<!DOCTYPE html><html lang="en">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Parisienne&display=swap');
    body {
      margin: 0;

      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      color: #fff;

    }
    .container {

      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    h1 {
      font-size: 3rem;
      font-family: 'Parisienne', cursive;
      margin-bottom: 10px;
      animation: float 3s ease-in-out infinite;
    }
    h2 {
      font-weight: 300;
      margin-bottom: 30px;
      animation: fadeIn 4s ease-in forwards;
    }
    p {
      font-size: 1.2rem;
      line-height: 1.6;
      animation: fadeIn 5s ease-in forwards;
    }
    .question {
      font-size: 2.5rem;
      margin: 30px 0;
      animation: pulse 1.5s infinite;
    }
    button {
      padding: 12px 25px;
      font-size: 1.1rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      margin: 10px;
      transition: 0.3s;
    }
    .yes {
      background: #ff4d6d;
      color: #fff;
      box-shadow: 0 0 15px #ff4d6d;
    }
    .yes:hover {
      background: #ff1f4b;
      transform: scale(1.1);
    }
    .no {
      background: #fff;
      color: #ff4d6d;
      box-shadow: 0 0 15px #ff4d6d;
    }
    .no:hover {
      transform: scale(1.1);
    }
    footer {
      margin-top: 40px;
      font-size: 1rem;
      opacity: 0.9;
    }
    /* Animations */
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    /* Emoji hearts falling */
    .hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 0;
    }
    .heart {
      position: absolute;
      font-size: 1.5rem;
      animation: fall 5s linear infinite;
    }
    @keyframes fall {
      0% { transform: translateY(-50px) rotate(0deg); opacity: 1; }
      100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>

</html>
